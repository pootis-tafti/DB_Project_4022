<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <link href="./assets/css/tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <header></header>
      <div class="flex">
          <aside class="w-64 p-4 bg-gray-200">
              <form id="filter-form">
                  <h2 class="text-lg font-bold mb-4">Filters</h2>
  
                  <div class="mb-4">
                      <label for="filter-title" class="block text-gray-700">Title</label>
                      <input type="text" id="filter-title" class="w-full p-2 border border-gray-300 rounded">
                  </div>
  
                  <div class="mb-4">
                      <label for="filter-description" class="block text-gray-700">Description</label>
                      <input type="text" id="filter-description" class="w-full p-2 border border-gray-300 rounded">
                  </div>
  
                  <div class="mb-4">
                      <label for="filter-price-min" class="block text-gray-700">Min Price</label>
                      <input type="number" id="filter-price-min" class="w-full p-2 border border-gray-300 rounded">
                  </div>
  
                  <div class="mb-4">
                      <label for="filter-price-max" class="block text-gray-700">Max Price</label>
                      <input type="number" id="filter-price-max" class="w-full p-2 border border-gray-300 rounded">
                  </div>
  
                  <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Apply Filters</button>
              </form>
          </aside>
  
          <main class="flex-grow">
              <div class="relative">
                  <input type="text" id="elastic-search-input" placeholder="Search..." class="w-full p-2 border border-gray-300 rounded mb-4">
              </div>
              <div id="ad-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
                  <!-- Cards will be dynamically inserted here -->
              </div>
          </main>
        
        </div>
        <footer></footer>

    <script src="./assets/js/components.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script type="module" defer src="./assets/js/app.js"></script>
  </body>
</html>
