<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="./assets/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-background text-text flex flex-col min-h-screen">
  <header></header>
  <main class="flex-grow flex items-center justify-center">
    <div id="app" class="w-full max-w-md p-6 bg-white rounded shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Profile Details</h2>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Username</label>
        <p id="profile-username" class="w-full p-2 border rounded bg-gray-100">JohnDoe</p>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <p id="profile-email" class="w-full p-2 border rounded bg-gray-100">john.doe@example.com</p>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Joined Date</label>
        <p id="profile-joined" class="w-full p-2 border rounded bg-gray-100">January 1, 2020</p>
      </div>
      <div class="text-center">
        <button onclick="logout()" class="bg-primary text-white py-2 px-4 rounded">Logout</button>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./assets/js/main.js"></script>
</body>
</html>
