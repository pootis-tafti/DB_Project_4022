<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="./assets/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-background text-text flex flex-col min-h-screen">
    <header></header>
    <main class="flex-grow flex items-center justify-center">
      <div id="app" class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <form id="signup-email-form" class="signup-form">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="signup-email"
                >Email</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="email"
                id="signup-email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Send OTP
              </button>
            </div>
          </form>
          <form id="signup-otp-form" class="signup-form hidden">
            <h2 class="text-2xl font-bold mb-6 text-center">Enter OTP</h2>
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="signup-otp"
                >OTP</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                id="signup-otp"
                placeholder="Enter the OTP"
                required
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Verify OTP
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
